<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header>
        <h1 class="text-center container border"><i class="bi bi-cloud-sun-fill"></i></i> Weather Dashboard</h1>
    </header>

    <main>
        <div class="container border">
            <div class="row">
                <!-- search for a city -->
                <div class="col-3 border">
                    <h2>Search for a city</h2>
                    <input type="text" class="form-control" id="cityInput" placeholder="City Name">
                    <button class="btn btn-outline-primary" type="button" id="citySearchBtn"><i class="bi bi-search"></i></button>
                    <!-- city list segment -->
                    <h3>Recent search</h3>
                    <div class="list-group" id="cityList"></div>              
                </div>
                <!-- weather information-->
                <div class="col-9 border">
                    <div class="card" id="weatherContainer"></div>
                    <div id="forecastContainer"></div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
